name: Java CI

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Transfering jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          password: ${{ secrets.STAGING_PASSWD }}
          port: ${{ secrets.STAGING_PORT }}
          source: "target/backend-0.0.1-SNAPSHOT.jar"
          target: "~/basicHTTP"
          strip_components: 1

      - name: Run the application
        run: |
          screen  -S backend -dm java -jar backend-0.0.1-SNAPSHOT.jar
          sleep 30

      - name: Confirming successfull run
        run: if ! screen -ls | grep backend; then  echo "Failed to run, initiate rollback..."; fi
